server:
  port: 8090
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-server
  cloud:
    config:
      enabled: false
#      Change it to config server
    gateway:
      discovery.locator:
        enabled: true
      lowerCaseServiceId: true
      routes:
        - id: users-ws
          uri: lb://users-ws
          predicates:
            - Path=/users-ws/**
          filters:
            - RewritePath=/users-ws/(?<path>.*), /$\{path}